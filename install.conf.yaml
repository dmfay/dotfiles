- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - mkdir -p ~/.config
    - mkdir -p ~/.vifm

- link:
    ~/.i3blocks: i3blocks/blocks/
    ~/.i3blocks.conf: i3blocks.conf
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.xinitrc: xinitrc
    ~/.config/clipit: clipit/
    ~/.config/dunst: dunst/
    ~/.config/fontconfig: fontconfig/
    ~/.config/i3: i3/
    ~/.config/termite: termite/
    ~/.psqlrc: psqlrc
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.vifm/vifmrc: vifmrc
    ~/.zsh: zsh/
